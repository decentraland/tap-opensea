version: 1
send_anonymous_usage_stats: true
project_id: tap-opensea
plugins:
  extractors:
  - name: tap-opensea
    namespace: tap_opensea
    # TODO: To test using Meltano, replace with absolute path
    #       to the tap-opensea.sh script:
    executable: ./tap-opensea.sh
    capabilities:
    - state
    - catalog
    - discover
    config:
      start_date: '2010-01-01T00:00:00Z'
    settings:
    - name: api_url
    - name: collections
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
